<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    
    <script defer>
        const myArray = ["dog", "cat","ant"];
        // getting info out of arrays requires a numerical location. Arrays location start counting at 0
        console.log(myArray[1]);
        
        //adding to an array: push adds to end, unshift adds to beginning
        //myArray.push("squirrel");
        myArray.unshift("squirrel");
        console.log(myArray);

        //removing from an array
        myArray.pop("squirrel"); //remove from end
        console.log(myArray);

        myArray.shift(); //remove from beginning
        console.log(myArray);


    </script>

const pics = ["i/pic1.jpg", "i/pic2.jpg"]

</body>
</html>
